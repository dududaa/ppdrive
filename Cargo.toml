[workspace]
resolver = "3"
members = [
    "app",
    "servers/rest",
    "modules/fs",
    "modules/bookkeeper",
    "shared",
    "handlers/rest/client-tools",
    "handlers/common",
    "handlers/rest/client",
]

[workspace.dependencies]
serde = "1.0.219"
serde_json = "1.0.140"
tracing = "0.1.41"
axum = "0.7.9"
axum-macros = "0.4.2"
tokio = "1.47.1"
tokio-util = "0.7.16"
uuid = "1.16.0"
clap = "4.5.45"
ppd_shared = { path = "shared" }
ppd_bk = { path = "modules/bookkeeper" }
ppd_fs = { path = "modules/fs" }
client_tools = { path = "handlers/rest/client-tools" }
handlers = { path = "handlers/common" }
rest_client = { path = "handlers/rest/client" }
