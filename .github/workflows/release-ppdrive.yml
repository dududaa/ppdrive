name: Release PPDRIVE

on:
  push:
    tags:
      - "v*" # Trigger only on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ppdrive-linux.tar.gz
            bin_ext:

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ppdrive-windows.zip
            bin_ext: .exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ppdrive-macos.tar.gz
            bin_ext:

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: |
          cargo build --release --bin ppdrive --target ${{ matrix.target }}
          cargo build --release --bin manager --target ${{ matrix.target }}

      - name: Prepare Release Package
        run: |
          mkdir -p package

          cp target/${{ matrix.target }}/release/ppdrive${{ matrix.bin_ext }} package/
          cp target/${{ matrix.target }}/release/manager${{ matrix.bin_ext }} package/

          mkdir -p dist

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell -Command "Compress-Archive -Path package\\* -DestinationPath dist\\${{ matrix.artifact_name }}"
          else
            tar -czvf dist/${{ matrix.artifact_name }} -C package .
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            # üöÄ PPDRIVE Pre-Release Notes
            **Version:** ${GITHUB_REF_NAME}
            **Date:** November 2025

            ## üöÄ What‚Äôs New
            - added: `runtime_wrapper` to support tokio runtime in dynamic routers.
            - fix: validate service start status when a new service is run.
            - fix: log service start failure.
            - fix: fix service startup failure.
            - added: auth modes to service info list.
            - test: Direct router.
            - cli: List auth tokens.
            - cli: Refresh auth token.
            - fs: max-bucket-size validation.
            - chore: prevent non-zero max bucket size.
            - chore(api): validate rest API inputs.
            - chore: accept Mb values as `f64` from API inputs.
            - cli: validate manager launch.
            - chore(client): use random numbers to create client key instead of uuid.
            - chore(api): validate rest API optional inputs
            - Updated API Docs

            ## ‚ö†Ô∏è Notes
            
            This is a **prerelease build**, intended for early adopters and internal testing.
            Feedback and bug reports are highly appreciated as we prepare for the first stable release.

          files: |
            dist/**/*.tar.gz
            dist/**/*.zip

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
